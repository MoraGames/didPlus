<html lang="en">
	<head>
		<title>admin section</title>

		<!-- Required meta tags -->

		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->

	<body onload="init()">
		<section class="pt-5 pb-5 mt-0 align-items-center d-flex bg-dark" style="min-height: 100vh; background-size: cover; background-image: url(https://images.unsplash.com/photo-1477346611705-65d1883cee1e?ixlib=rb-0.3.5&amp;q=80&amp;fm=jpg&amp;crop=entropy&amp;cs=tinysrgb&amp;w=1920&amp;fit=max&amp;ixid=eyJhcHBfaWQiOjMyMDc0fQ&amp;s=c0d43804e2c7c93143fe8ff65398c8e9);">
			<div class="container-fluid">
				<div class="row  justify-content-center align-items-center d-flex-row text-center h-100">
					<div class="col-12 col-md-4 col-lg-3   h-50 ">
						<div class="card shadow">
							<div class="card-body mx-auto">
								<h4 class="card-title mt-3 text-center">Create Account</h4>
								<p class="text-center">Get started with your free account</p>
								<!--
								<p>
									<a href="" class="btn btn-block btn-info">
										<i class="fab fa-google mr-2"></i>Login via Google
									</a>
									<a href="" class="btn btn-block btn-primary">
										<i class="fab fa-facebook-f mr-2"></i>Login via facebook
									</a>
								</p>
								<p class="text-muted font-weight-bold "><span>OR</span></p>
								-->
								<form>
									<!--
									<div class="form-group input-group">
										<div class="input-group-prepend">
											<span class="input-group-text">
												<i class="fa fa-user"></i>
											</span>
										</div>
										<input name="" class="form-control" placeholder="Full name" type="text">
									</div>
									-->
									<div class="form-group input-group">
										<div class="input-group-prepend">
											<span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
										</div>
										<input name="emailInput" id="emailInput" class="form-control" placeholder="Email address" type="email">
									</div>
									<div class="form-group input-group">
										<div class="input-group-prepend">
											<span class="input-group-text"> <i class="fa fa-lock"></i> </span>
										</div>
										<input name="passwordInput" id="passwordInput" class="form-control" placeholder="Create password" type="password">
									</div>
									<div class="form-group input-group">
										<div class="input-group-prepend">
											<span class="input-group-text"> <i class="fa fa-lock"></i> </span>
										</div>
										<input name="passwordCheckInput" id="passwordCheckInput" class="form-control" placeholder="Repeat password" type="password">
									</div>
									<div class="form-group">
										<button type="submit" class="btn btn-primary btn-block" onclick="SignUp_SendData(document.getElementById('emailInput').value, document.getElementById('passwordInput').value, document.getElementById('passwordCheckInput').value);"> Create Account </button>
									</div>
									<p class="text-center">Have an account? <a href="login.html">Log In</a></p>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
